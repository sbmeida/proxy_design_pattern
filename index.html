<!doctype html>

<html lang="en">
    <head>
      <meta charset="utf-8">
    
      <title>Proxy Design Pattern</title>
      <meta name="description" content="Content">
      <meta name="author" content="Content">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="./src/styles.css">
    </head>

    <body>
        <header>
            Proxy Design Patterns
        </header>
        <div class="car-info">
          <span class="wheels">
            Wheels: <span class="wheels-value"></span>
          </span>
          <span class="brand">
            Brand: <span class="brand-value"></span>
          </span>
          <span class="color">
            Color: <span class="color-value"></span>
          </span>
          <span class="comsumption-type">
            Comsumption Type:
            <span class="comsumption-type-value"></span>
          </span>
          <span class="transmission">Transmission:
            <span class="transmission-value"></span>
          </span>
        </div>
        <form class="car-info-form">
          <div class="row">
            <label for="updateWheels">Update wheels:</label>
            <input type="number" id="updateWheels" name="updateWheels"></input>
          </div>
          <div class="row">
            <label for="updateBrand">Update Brand:</label>
            <input type="text" id="updateBrand" name="updateBrand"></input>
          </div>
          <div class="row">
            <label for="updateColor">Update Color:</label>
            <input type="text" id="updateColor" name="updateColor"></input>
          </div>
          <div class="row">
            <label for="updateComsumption">Update Comsumption:</label>
            <input type="text" id="updateComsumption" name="updateComsumption"></input>
          </div>
          <div class="row">
            <label for="updateTransmission">Update Transmission:</label>
            <input type="text" id="updateTransmission" name="updateTransmission"></input>
          </div>
        </form>
        <button id="submitUpdates" onclick="submitUpdates()">Click me</button>

        <script src="./src/index.ts"></script>
    </body>
</html>
